<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Quadrat Office Suite</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR -  EXTEND IF NEEDED -->
    <div class="container-lg">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="{{ url_for('core.index') }}">
                    <!--<img src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image-300x300.png" alt="" width="25" height="25" class="d-inline-block align-text-top">-->
                    Coco Office Suite
                </a>

                <li class="nav-item dropdown" style="list-style: none;">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">Links
                    </a>
                    <ul class="dropdown-menu" style="list-style: none;" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="{{ url_for('bookings.simple_booking') }}">Raumbuchung</a>
                        </li>
                        <li><a class="dropdown-item" href="{{ url_for('email.notify_letter') }}">Brief</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('email.notify_package') }}">Paket</a></li>
                        <li><a class="dropdown-item" href="/admin">Backend</a></li>
                    </ul>
                </li>
            </div>
        </nav>
    </div>

    <!-- TAKES CARE OF FLASHING POPUPS - PLACEMENT NOT FINAL YET -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="d-grid gap-2 col-6 mx-auto">
        <ul class="alert alert-success alert-dismissible" style="list-style: none;">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}


    <!-- CONTENT DIV - ADD NEEDED RESOURCES TO IT IN OTHER TEMPLATES -->
    <div class="container-sm">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
